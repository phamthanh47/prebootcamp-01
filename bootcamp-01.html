<script>
    function Pharmacist(id,name,age,address){
        this.id=id;
        this.name=name;
        this.age=age;
        this.address=address;
      this.getId=function () {
          return this.id;
      }
      this.getName=function(){
          return this.name;
      }
      this.getAge=function(){
          return this.age;
      }
      this.getAddress=function(){
          return this.address;
      }
        this.setId=function (id) {
            this.id=id;
        }
        this.setName=function (name) {
            this.name=name;
        }
        this.setAge=function (age){
            this.age=age;
        }
        this.setAddress=function (address) {
            this.address=address;
        }
    }
    //let pharma =new Array(listPharmacist);
    let listPharmacist =[];
    function PharmacistManager() {

            object['age']=age;
            object['address']=address;
            listPharmacist.push(object);
        }
        this.Inlistpharmacist = function () {
            for (let i = 0; i < listPharmacist.length; i++) {
                console.log(listPharmacist[i]);
            }
        }
    }
    let pharmacistmanager= new PharmacistManager();

    let pharmacist2= new Pharmacist(2,"chinh",21,"ha tay");
   // document.write(" duoc si co id=  "+pharmacist1.getId()+" ten: "+pharmacist1.getName()+" tuoi : "+pharmacist1.getAge()+"  dia chi : "+pharmacist1.getAddress());
   // document.write(" duoc si co id=  "+pharmacist2.getId()+" ten: "+pharmacist2.getName()+" tuoi : "+pharmacist2.getAge()+"  dia chi : "+pharmacist2.getAddress())
    pharmacistmanager.getListPharmacist(pharmacist1.getId(),pharmacist1.getName(),pharmacist1.getAge(),pharmacist1.getAddress());
    pharmacistmanager.getListPharmacist(pharmacist2.getId(),pharmacist2.getName(),pharmacist2.getAge(),pharmacist2.getAddress());
    pharmacistmanager.Inlistpharmacist();
</script>
